<!DOCTYPE html>
<html lang="en">

<!-- Head and Metadata -->
<head>
    <title>Web APIs Challenge: Code Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!-- Start of Body -->
<body>
    <!-- Header Section -->
    <header>
        <!--View high scores and Timer -->
        <nav class="view-scores">
            <a href="#">View high scores</a>
            </nav>
        <nav class="timer">Time: <span id="time"></span></nav>
    </header>
    <!-- Main Section including h1 and a small paragraph for what user will do -->
    <main id="main-page">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.<br>
            Keep in mind that incorrect answers will <span>penalize</span> your score/time<br> by ten seconds!
        </p>
        <!-- Start Quiz Button -->
        <div>
            <button class="start-quiz">Start Quiz</button>
        </div>
    </main>
    <section id="question-container">
        <h2 class="question"></h2>
            <ul class="choices">
            </ul>
            <div class="message">
            <!-- Right/Wrong Answer goes here -->
            </div>
    </section>
    <div id="high-score-form" style="display: none">
        <form>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials">
        <button type="submit" id="submit-button">Submit</button>
        </form>
      </div>
    <!-- Links js file -->
    <script src="./assets/js/script.js"></script>
</body>
